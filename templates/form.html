<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footprint Calc</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    {% include '_navigation.html' %}
    {% include '_background.html' %}
    <div class="container">
        <form action="" id="form1" name="form1">
            <h3>Data Usage</h3>
            <input 
                type="number" 
                name="val1" 
                placeholder="How Much Data Do You Use" 
                class="data_unit" 
                id="data"
                required
            >
            <select name="unit" id="" class="unit">
                <option value="MB">MB</option>
                <option value="GB">GB</option>
                <option value="TB">TB</option>
            </select>
            <input 
                type="hidden" 
                name="emission_type" 
                value="memory-provider_aws-region_us_west_1"
            >

            <div class="btn-box">
                <!-- <button type="button" id="Next1">Next</button> -->
                <button type="submit" id="Next1">Next</button>
            </div>
        </form>

        <form action="" id="form2" name="form2">
            <h3>Electricity Usage</h3>
            <input type="number" name="val1" placeholder="How Much Electricity Do You Use" class="number" required>
            <select name="unit" id="" class="unit">
                <option value="kWh">kWh</option>
                <option value="GJ">GJ</option>
                <option value="TJ">TJ</option>
            </select>
            <input 
                type="hidden" 
                name="emission_type" 
                value="electricity-energy_source_coal_fired_plant"
            >
            
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="submit" id="Next2">Next</button>
            </div>
        </form>

        <form action="" id="form3" name="form3">
            <h3>Accomodation</h3>
            <input 
                type="number" 
                name="val1" 
                placeholder="How Much Do Pay For Your House" 
                class="number" 
                id="data"
                required
            >
            <select name="unit" id="" class="unit">
                <option value="usd">usd</option>
                <option value="eur">eur</option>
                <option value="xaf">xaf</option>
            </select>
            <input 
                type="hidden" 
                name="emission_type" 
                value="accommodation_type_holiday"
            >
            
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- <script src="{{url_for('static', filename='beh.js')}}"></script> -->
        <script src="{{url_for('static', filename='behaviour.js')}}"></script>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>

       <script>
        var Form1 = document.getElementById("form1");
        var Form2 = document.getElementById("form2");
        var Form3 = document.getElementById("form3");
        var Form4 = document.querySelector("#form4")

        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress")

        Next1.onclick = function(){
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width = "240px";
        }
        Back1.onclick = function(){
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width = "120px";
        }
        Next2.onclick = function(){
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progress.style.width = "360px";
        }
        Back2.onclick = function(){
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progress.style.width = "240px";
        }
    </script>

</body>
</html>
